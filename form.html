<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
        /* Reset some default styles */
        body, form {
            margin: 0;
            padding: 0;
        }

        /* Container for the form */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Heading style */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form field labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Form input fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #fff;
        }

        /* Form button */
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body><div class="container">
        <form action="form.php" method="post">
            <h1>Contact us</h1>
            <hr>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" size="20" required/><br>
              
              
            <label for="Phone">Phone Number:</label>
            <input type="tel" name="phone" size="20" required/><br>
              

            <label for="email">Email:</label>
            <input type="email" name="email" size="20" required/><br>
            

            <label for="subject">Subject:</label>
            <input type="text" name="subject" size="50" required/><br>


            <label for="message">Message:</label>
            <textarea name="message" rows="8" cols="50" required></textarea><br>
             

            <input type="submit" name="submit" value="Submit"/>
          </form>
        </div>
    </body>
    </html>
